<!DOCTYPE html>
<html>
<head>
	<title>Air Anventure Games</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="btn-control">
	  <button class='myButton' onmousedown="startGame()">Start</button>
	  <button class='myButton' onmousedown="startGame()">Reset</button><br><br>
	  <button class='myButton' onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
	  <button class='myButton' onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
	  <button class='myButton' onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
	  <button class='myButton' onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
	</div>
	<div id="canvas">
		<h1>Click Start Button to start game</h1>
	</div>
</body>
	<script src="bundle.js"></script>
</html>
